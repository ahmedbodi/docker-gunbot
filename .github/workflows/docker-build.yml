name: Build and Push Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get latest Linux version
        id: gunthy
        run: |
          latest=$(curl -s https://gunthy.org:3009/api/repo-files \
            | jq -r '.[] | select(test("gunthy-linux"))' \
            | sort -t_ -k2 -V \
            | tail -n1)

          version=$(echo "$latest" | sed -E 's/.*_([0-9]+\.[0-9]+\.[0-9]+)\.zip/\1/')

          echo "file=$latest" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Use the latest version
        run: |
          echo "Latest Linux build is: ${{ steps.gunthy.outputs.latest }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ahmedbodi/gunbot-colorised:latest
            ahmedbodi/gunbot-colorised:${{ steps.gunthy.outputs.version }}

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ahmedbodi/gunbot-colorised
          readme-filepath: ./README.md
