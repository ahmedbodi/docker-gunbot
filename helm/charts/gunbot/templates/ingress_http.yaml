{{- $name := include "gunbot.name" . -}}
{{- $labels := include "gunbot.labels" . -}}
{{- $selectorLabels := include "gunbot.selectorLabels" . -}}
{{- range $instanceName, $instance := .Values.instances }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $name }}-{{ $instanceName }}-http
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-redirect-to-https@kubernetescrd
    external-dns.alpha.kubernetes.io/internal: "true"
spec:
  rules:
    - host: {{ $instance.url }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $name }}-{{ $instanceName }}
                port:
                  name: http
{{- end }}
